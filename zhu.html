<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/zhu.css"/>
	</head>
	<body>
		<div class="header">
		    <div class="header_in">
		    </div>
		</div>
		<div id="content">
			<form action="#" method="post" class="one">
				<h3>您的账号信息：</h3>
			</form>
			<table class="content">
				<tr>
					<td class="left">注册方式：</td>
					<td>
						<label for="one"><input type="radio" name="sex" id="one" />E-mail注册</label>&nbsp;&nbsp;&nbsp;&nbsp;
						<label for="tow"><input type="radio" name="sex" id="two" />手机号注册</label>
					</td>
				</tr>
				<tr>
					<td class="left">注册邮箱：</td>
					<td><input type="txet" class="right" /></td>
				</tr>
				<tr>
					<td class="left">注册手机：</td>
					<td><input type="txet" class="right" /></td>
				</tr>
				<tr>
					<td class="left">登录密码：</td>
					<td><input type="password" maxlength="8" class="right" /></td>
				</tr>
				<tr>
					<td class="left">昵称：</td>
					<td><input type="txet" class="right" /></td>
				</tr>
			</table>
			<h3>您的个人信息：</h3>
			<table class="content">
				<tr>
					<td class="left">性别：</td>
					<td>
					<label for="boy"><input type="radio" name="sex" id="boy" />男
					</label>&nbsp;&nbsp;&nbsp;&nbsp;
					<label for="girl"><input type="radio" name="sex" id="girl" />女
					</label>
					</td>
				</tr>
				<tr>
					<td class="left">学历：</td>
					<td>
						<select>
							<option>-请选择-</option>
							<option>中职/高中</option>
							<option>专科/本科</option>
							<option>硕士研究生</option>
							<option>博士研究生</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="left">所在城市：</td>
					<td>
						<select>
							<option>-请选择-</option>
							<option selected="selected">北京</option>
							<option>上海</option>
							<option>广州</option>
							<option>深圳</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="left">兴趣爱好：</td>
					<td>
						<input type="checkbox" />足球&nbsp;&nbsp;&nbsp;
						<input type="checkbox" />篮球&nbsp;&nbsp;&nbsp;
						<input type="checkbox" />游泳&nbsp;&nbsp;&nbsp;
						<input type="checkbox" />唱歌&nbsp;&nbsp;&nbsp;
						<input type="checkbox" />跑步&nbsp;&nbsp;&nbsp;
						<input type="checkbox" />瑜伽
					</td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" class="btn" /></td>
				</tr>
			</table>
		</div>
		
		<div class="footer"></div>
		

	</body>
</html>
